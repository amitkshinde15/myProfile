<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
  </head>
  <body>
    <form>
      <table>
        <tbody>
          <tr>
            <td><label>Full Name:</label></td>
            <td>
              <input type="text" maxlength="16" placeholder="Enter Name" />
            </td>
          </tr>
          <tr>
            <td><label>Mobile:</label></td>
            <td>
              <input
                type="number"
                required
                max="10"
                placeholder="Enter Mobile Number"
              />
            </td>
          </tr>
          <tr>
            <td><label>Email:</label></td>
            <td><input type="email" placeholder="abc@gmail.com" /></td>
          </tr>
          <tr>
            <td><label>Inquiry:</label></td>
            <td><textarea rows="4" cols="25"></textarea></td>
          </tr>
          <tr>
            <td><input type="submit" value="submit" /></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
